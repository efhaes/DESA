<!-- surat/aktakematian_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pengajuan Akta Kematian</title>
    <link rel="stylesheet" href="{% static 'css/surat/form_kematian.css' %}">
</head>
<body>

     <nav>
        <div class="brand">Pelayanan Desa</div>
        <div>
            <a href="{% url 'home' %}">Beranda</a>
            <a href="{% url 'logout' %}">logout</a>
            <a href="{% url 'cek_status' %}">Cek Status</a>
            <a href="{% url 'tentang' %}">Tentang</a>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
     {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <h1>Formulir Pengajuan Akta Kematian</h1>
    <form method="POST" enctype="multipart/form-data">
    
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Kirim Pengajuan</button>
    </form>

    
</body>
</html>
