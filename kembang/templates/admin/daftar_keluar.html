{% load static %}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengajuan Pindah Keluar</title>
    <link rel="stylesheet" href="{% static 'css/daftar_pindah.css' %}">
</head>
<body>
    <h2>Daftar Pengajuan Surat Pindah Keluar</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIK</th>
                <th>Tanggal Pindah</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pengajuan %}
            <tr>
                <td>{{ item.nama }}</td>
                <td>{{ item.nik }}</td>
                <td>{{ item.tanggal_pindah|date:"Y-m-d" }}</td>
                <td>{{ item.status }}</td>
                <td><a href="{% url 'detail_pengajuan_keluar' item.pk %}">Detail</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="5">Belum ada pengajuan.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
