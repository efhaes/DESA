{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Desa Cidokom</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

  <!-- Background Particle (opsional) -->
  <div id="particles-js"></div>

  <!-- Login Wrapper -->
  <div class="login-wrapper d-flex justify-content-center align-items-center">
    <div class="login-card" data-aos="zoom-in" data-aos-duration="1000">
      <div class="text-center mb-4">
        <img src="{% static 'img/logo tegar.png' %}" alt="Logo Desa" class="logo-desa mb-3" data-aos="fade-down" />
        <h2 class="login-title" data-aos="fade-right">Selamat Datang di Desa Cidokom</h2>
        <p class="login-subtitle" data-aos="fade-left">Login dengan NIK dan Password Anda</p>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="text" name="nik" id="nik" class="form-control" required maxlength="16" />
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-login w-100">Masuk</button>
      </form>

      <p class="mt-3 text-center">
        Belum punya akun? <a href="{% url 'register' %}" style="color:#01257D; font-weight:600;">Daftar di sini</a>
      </p>
      <p class="mt-3 text-center">
         <a href="{% url 'home' %}" style="color:#01257D; font-weight:600;">Balik Ke Beranda</a>
      </p>
    </div>
  </div>

 

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- Particles JS (Opsional) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 40 },
        "color": { "value": "#6c8f4e" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 5, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#a78d63",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
