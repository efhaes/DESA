<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengajuan Pindah Datang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f7f7f7;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Daftar Pengajuan Surat Pindah Datang</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIK</th>
                <th>Tanggal Pindah</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pengajuan %}
            <tr>
                <td>{{ item.nama }}</td>
                <td>{{ item.nik }}</td>
                <td>{{ item.tanggal_pindah|date:"Y-m-d" }}</td>
                <td>{{ item.status }}</td>
                <td><a href="{% url 'detail_pengajuan_datang' item.pk %}">Detail</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="5">Belum ada pengajuan.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
