<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengajuan Akta Kelahiran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        thead {
            background-color: #3498db;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a.detail-link {
            background-color: #2ecc71;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        a.detail-link:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h2>Daftar Pengajuan Akta Kelahiran</h2>

    <table>
        <thead>
            <tr>
                <th>Nama Lengkap</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pengajuan %}
                <tr>
                    <td>{{ item.nama_lengkap }}</td>
                    <td>{{ item.tanggal_lahir|date:"Y-m-d" }}</td>
                    <td>{{ item.jenis_kelamin }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <a class="detail-link" href="{% url 'detail_pengajuan_kelahiran' item.pk %}">Detail</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">Belum ada pengajuan akta kelahiran.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
