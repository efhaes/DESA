
{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - Desa Kita</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-wrapper d-flex justify-content-center align-items-center">
    <div class="login-box" data-aos="zoom-in" data-aos-duration="1000">
      <div class="text-center mb-4" data-aos="fade-down" data-aos-delay="200">
        <img src="{% static 'img/logo tegar.png' %}" alt="Logo Desa" class="logo-desa mb-2" />
        <h2 class="login-title">Selamat Datang di Desa Kita</h2>
        
        <p class="login-subtitle">Silakan login menggunakan NIK dan password Anda</p>
        
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="text" name="nik" id="nik" class="form-control" required maxlength="16" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Masuk</button>
      </form>

      <p class="mt-3 text-center">
        Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
