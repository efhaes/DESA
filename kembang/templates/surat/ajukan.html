<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ajukan Surat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c3ecff, #eaeefc);
      min-height: 100vh;
      padding-top: 80px; /* Jarak dari navbar */
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      max-width: 550px;
      margin: 0 auto;
      padding: 40px;
      color: #333;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #2b2b2b;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background: #0056b3;
    }

    .errorlist {
      color: red;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="#">Desa Kembang</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navProfil">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navProfil">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tentang' %}">Tentang</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profil' %}">Profil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'ajukan' %}">Ajukan Surat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'status' %}">Status Surat</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- FORMULIR PENGAJUAN -->
<div class="container">
  <div class="card mt-4">
    <h2>Ajukan Surat</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Kirim Permohonan</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
