<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ajukan Pindah Keluar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f9f9f9; padding: 30px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        .alert { background-color: #d4edda; color: #155724; padding: 10px; border-left: 5px solid #28a745; border-radius: 5px; margin-bottom: 15px; }
        label { margin-top: 15px; display: block; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 20px; background: #007bff; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>Formulir Pindah Keluar</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajukan</button>
    </form>
</div>
</body>
</html>
