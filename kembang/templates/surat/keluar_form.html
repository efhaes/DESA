{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pengajuan Pindah Keluar</title>
    <link rel="stylesheet" href="{% static 'css/surat/domisili.css' %}">
</head>
<body>

    <nav>
  <div class="brand">🏡 Pelayanan Desa</div>

  <div class="nav-links" id="navLinks">
    <a href="{% url 'home' %}">🏠 Beranda</a>
    <a href="{% url 'cek_status' %}">🔎 Cek Status</a>
    <a href="{% url 'tentang' %}">ℹ️ Tentang</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>

  <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>
 {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="form-container">
        <h1>Form Pengajuan Pindah Keluar</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Kirim Pengajuan</button>
        </form>
    </div>
    <script>
  const burger = document.getElementById('burger');
  const navLinks = document.getElementById('navLinks');

  // Toggle menu saat burger diklik
  burger.addEventListener('click', (e) => {
    e.stopPropagation(); // Hindari langsung nutup saat klik burger
    navLinks.classList.toggle('active');
  });

  // Tutup menu saat klik di luar menu dan burger
  document.addEventListener('click', (e) => {
    if (!navLinks.contains(e.target) && !burger.contains(e.target)) {
      navLinks.classList.remove('active');
    }
  });

  // Tutup menu saat scroll
  window.addEventListener('scroll', () => {
    navLinks.classList.remove('active');
  });
</script>
</body>
</html>
